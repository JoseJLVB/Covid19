    function iniciarGrafico(dataGrafico){
        // datapoints
        const confirmados = []
        const muertos = []
        for (pais of dataGrafico){
            confirmados.push({
                label: pais.location,
                y: pais.confirmed                
            })
            muertos.push({
                label: pais.location,
                y: pais.deaths
            }

            )
        }

        const covidData = [
            {
                type: "column",
                name: "Casos Muertos",
                legendText: "Casos Muertos",
                showInLegend: true, 
                dataPoints: muertos
            },
            {
                type: "column",
                name: "Casos Confirmados",
                legendText: "Casos Confirmados",
                showInLegend: true, 
                dataPoints: confirmados
            }
        ]

        const chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Países con Covid19"
            },	
            axisY: {                    
                titleFontColor: "#4F81BC",
                lineColor: "#4F81BC",
                labelFontColor: "#4F81BC",
                tickColor: "#4F81BC"
            },                
            toolTip: {
                shared: true
            },
            legend: {
                cursor:"pointer",
                itemclick: toggleDataSeries
            },
            data: covidData
        });
        chart.render();
    }

    </script>
